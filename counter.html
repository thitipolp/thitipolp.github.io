<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>My Vape-Free Timer</title>
    <style>
        /* Ensures all elements include padding in their width/height calculations */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to work on all screen sizes */
            margin: 0;
            padding: 20px; /* Add padding for small screens */
            text-align: center;
        }

        .container {
            width: 100%; /* Take up full width on mobile */
            max-width: 600px; /* But don't get TOO wide on desktop */
            padding: 25px;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5em; /* Readable size for mobile */
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 25px;
            color: #bdc3c7;
        }

        #timer {
            display: flex;
            flex-wrap: wrap; /* This allows blocks to stack or go side-by-side */
            justify-content: center;
            gap: 15px; /* Adds space between the blocks */
        }

        .time-block {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            flex-basis: 120px; /* Each block will be at least 120px wide */
            flex-grow: 1; /* Allows blocks to grow and fill space */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .time-block span {
            display: block;
            font-size: 3em; /* Big, clear numbers */
            font-weight: bold;
            color: #1abc9c; /* The motivating green color */
            line-height: 1.1;
        }

        .time-block .label {
            font-size: 1em;
            color: #ecf0f1;
            margin-top: 5px;
        }

        /* --- Tablet & Desktop Styles --- */
        /* This applies only when the screen is 600px wide OR WIDER */
        @media (min-width: 600px) {
            h2 {
                font-size: 2em; /* Make text bigger on large screens */
            }

            .time-block span {
                font-size: 4em; /* Make numbers even bigger */
            }

            .time-block .label {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>You have been cleared for:</h2>
        <div id="timer">
            <div class="time-block">
                <span id="days">0</span>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <span id="hours">0</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <span id="minutes">0</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <span id="seconds">0</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // --- YOUR QUIT TIME ---
        // November 5, 2025 at 12:00 PM (Noon) in Bangkok (GMT+07:00)
        const quitTime = new Date('2025-12-23T12:00:00+07:00');

        // This function adds a leading zero to numbers less than 10
        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        // This function updates the timer
        function updateTimer() {
            const now = new Date();
            const diff = now - quitTime;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Update each number block individually
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = pad(hours);
            document.getElementById('minutes').innerText = pad(minutes);
            document.getElementById('seconds').innerText = pad(seconds);
        }

        // Run the updateTimer function every second
        setInterval(updateTimer, 1000);

        // Run the function once immediately on page load
        updateTimer();
        
    </script> </body>
</html>
